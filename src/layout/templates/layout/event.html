{% extends "layout/base.html" %}


{% block content %}
<div class="event-content content_margin">
    <div class="event_title-block title_block">
        <div class="title_block-data">Начало: {{ object.start_at }} | Конец: {{ object.end_at }}</div>
        <div class="title_block-tags">Теги: {{ object.interests.all|join:", " }}</div>
        <div class="title_block-content page_title event_title">{{ object.name }}</div>
    </div>
    {% if object.image %}
        <div class="event_img">
            <img class="event_img-content" src="{{ object.image.url }}" />
        </div>
    {% endif %}
    <div class="event_desc page_desc">{{ object.text|safe }}</div>
</div>
{% endblock %}
