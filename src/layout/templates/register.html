{% extends "base.html" %}


{% block content %}
    {% csrf_token %}
    <div class="content-title content_margin page_title">Регестрация</div>
    <form method="POST">
        {% for field in form %}
            <div class="form-field">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
    </form>
    <input type="submit" value="Подтвердить" class="green waves-effect waves-light btn form_btn">
{% endblock %}
